---

- hosts: all
  become: true
  tasks:

  - name: update repo index
    apt:
      update_cache: true
    when: ansible_distribution == "Ubuntu"

  - name: remove apche2 package
    apt:
      name: apache2
      state: absent
    when: ansible_distribution == "Ubuntu"

  - name: remove php support
    apt:
      name: libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"
